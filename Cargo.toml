[package]
name = "facts"
version = "0.1.0"
authors = ["John-John Tedro <udoprog@tedro.se>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
num = { version = "0.4.0" }
anyhow = "1.0.42"
eudex = "0.1.1"
hashbrown = "0.11.2"
toml = "0.5.8"
serde = { version = "1.0.126", features = ["derive"] }
twox-hash = { version = "1.6.0", default-features = false }
rowan = "0.12.6"
bigdecimal = { version = "0.2.0", git = "https://github.com/dpbriggs/bigdecimal-rs", features = ["serde"] }
