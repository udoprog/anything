[package]
name = "anything"
version = "0.1.4"
authors = ["John-John Tedro <udoprog@tedro.se>"]
edition = "2021"
description = "Calculate everything and nothing with perfect precision."
documentation = "https://docs.rs/anything"
readme = "README.md"
homepage = "https://github.com/udoprog/anything"
repository = "https://github.com/udoprog/anything"
license = "MIT/Apache-2.0"
keywords = ["cli", "language", "scripting"]
categories = ["command-line-interface"]

[dependencies]
num = { version = "0.4.0", features = ["serde"] }
anyhow = "1.0.52"
hashbrown = "0.11.2"
serde = { version = "1.0.133", features = ["derive"] }
syntree = "0.10.2"
logos = "0.12.0"
thiserror = "1.0.30"
codespan-reporting = "0.11.1"
tantivy = "0.16.1"
rust-embed = "6.3.0"
directories = "4.0.1"
twox-hash = "1.6.2"
serde_json = "1.0.74"
log = "0.4.14"
serde_cbor = "0.11.2"
pretty_env_logger = "0.4.0"

flate2 = "1.0.22"
structopt = "0.3.25"

[workspace]
members = [
    "tools/*",
]
